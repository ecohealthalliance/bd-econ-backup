image: rocker/verse:latest

before_script:
  - apt-get update && apt-get install -y --no-install-recommends --no-upgrade libssl-dev rsync git-crypt
  - mkdir -p $CI_PROJECT_DIR/.cache; rsync -r --ignore-existing /usr/local/lib/R/site-library/ $CI_PROJECT_DIR/.cache/; rm -rf /usr/local/lib/R/site-library; ln -sf $CI_PROJECT_DIR/.cache /usr/local/lib/R/site-library
  - Rscript -e "devtools::install_deps(dependencies=TRUE)"
  - echo $GIT_ENCRYPT_KEY64 > git_crypt_key.key64 && base64 -d git_crypt_key.key64 > git_crypt_key.key && git-crypt unlock git_crypt_key.key


cache:
  key: common-cache
  paths:
    - .cache/

nightly:
  only:
    - schedules
  artifacts:
    name: "$CI_COMMIT_REF_SLUG"
    paths:
    - data/
  script:
    - ./download-archive-tables.R

